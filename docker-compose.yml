version: '3.8'

services:
  # PostgreSQL database with PostGIS
  db:
    image: postgis/postgis:14-3.3
    container_name: hydrant-hub-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hydrantdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hydrant-hub-backend
    ports:
      - "5002:5002"
    environment:
      - NODE_ENV=development
      - PORT=5002
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=hydrantdb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=your-development-jwt-secret-change-in-production
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev

  # Frontend React app (Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hydrant-hub-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5002
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
    driver: local