[build]
  base = "frontend/"
  publish = "dist/"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_BASE_URL = "https://hydrant-hub-production.up.railway.app"
  VITE_API_URL = "https://hydrant-hub-production.up.railway.app/api"

# API proxy redirect (must come before catch-all)
[[redirects]]
  from = "/api/*"
  to = "https://hydrant-hub-production.up.railway.app/api/:splat"
  status = 200

# Catch-all for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for Google Analytics
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; connect-src 'self' https://hydrant-hub-production.up.railway.app https://www.google-analytics.com https://analytics.google.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline';"
