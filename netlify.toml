[build]
  base = "frontend/"
  publish = "dist/"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_BASE_URL = "https://hydrant-management-production.up.railway.app"
  VITE_API_URL = "https://hydrant-management-production.up.railway.app/api"

# API proxy redirect (must come before catch-all)
[[redirects]]
  from = "/api/*"
  to = "https://hydrant-management-production.up.railway.app/api/:splat"
  status = 200

# Catch-all for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200